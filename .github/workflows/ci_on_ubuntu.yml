name: ci on ubuntu

on:
  push:
    branches:
      - master
      - espnet3
  pull_request:
    branches:
      - master
      - espnet3

jobs:
  process_labels:
    runs-on: ubuntu-latest
    outputs:
      is_docker: ${{ steps.step1.outputs.is_docker }}
    steps:
      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@v1.0.9
      - name: Check whether PR is related to only docker
        id: step1
        run: |
          if [ -z "$GITHUB_PR_LABEL_ESPNET2" ] && [ -z "$GITHUB_PR_LABEL_ESPNET3" ] && [ -n "$GITHUB_PR_LABEL_DOCKER" ]; then
            echo "is_docker=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_docker=false" >> "$GITHUB_OUTPUT"
          fi

  test_espnet2:
    runs-on: ubuntu-latest
    needs: process_labels
    if: |
      github.event.pull_request.draft == false
    strategy:
      max-parallel: 20
      matrix:
        python-version: ["3.10", "3.12"]
        pytorch-version: [2.5.1, 2.7.1, 2.8.0, 2.9.1]
        chainer-version: [6.0.0]
        use-conda: [false]
        # By default, all combinations run python tests only
        run-shell: [false]
        run-python: [true]
        run-utils: [false]
        run-integration: [false]
        exclude:
          # Exclude 3.12 with older/newer PyTorch versions for integration tests
          - python-version: "3.12"
            pytorch-version: 2.8.0
          - python-version: "3.12"
            pytorch-version: 2.9.1
        include:
          # Core combination - runs all tests
          - python-version: "3.10"
            pytorch-version: 2.7.1
            chainer-version: 6.0.0
            use-conda: false
            run-shell: true
            run-python: true
            run-utils: true
            run-integration: true
          # Add integration tests for 3.12 with selected PyTorch versions
          - python-version: "3.12"
            pytorch-version: 2.5.1
            chainer-version: 6.0.0
            use-conda: false
            run-shell: false
            run-python: true
            run-utils: false
            run-integration: true
          - python-version: "3.12"
            pytorch-version: 2.7.1
            chainer-version: 6.0.0
            use-conda: false
            run-shell: false
            run-python: true
            run-utils: false
            run-integration: true
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/Makefile') }}
      - name: Make environment
        uses: ./.github/actions/prepare-environment
        with:
          os-version: ubuntu
          python-version: ${{ matrix.python-version }}
          pytorch-version: ${{ matrix.pytorch-version }}
          chainer-version: ${{ matrix.chainer-version }}
          use-conda: ${{ matrix.use-conda }}
      
      - name: test shell
        if: matrix.run-shell == true
        run: |
          ./ci/test_shell_espnet2.sh

      - name: test python
        if: matrix.run-python == true
        run: ./ci/test_python_espnet2.sh
      - uses: codecov/codecov-action@v5
        if: matrix.run-python == true
        with:
          flags: test_python_espnet2
      - name: coverage erase
        if: matrix.run-python == true
        continue-on-error: true
        run: |
          source tools/activate_python.sh
          coverage erase

      - name: install kaldi
        if: matrix.run-utils == true || matrix.run-integration == true
        run: |
          ./ci/install_kaldi.sh

      - name: test utils
        if: matrix.run-utils == true
        run: ./ci/test_utils.sh
      - uses: codecov/codecov-action@v5
        if: matrix.run-utils == true
        with:
          flags: test_utils
      - name: coverage erase
        if: matrix.run-utils == true
        continue-on-error: true
        run: |
          source tools/activate_python.sh
          coverage erase

      - name: test espnet2 integration
        if: matrix.run-integration == true
        run: ./ci/test_integration_espnet2.sh
      - uses: codecov/codecov-action@v5
        if: matrix.run-integration == true
        with:
          flags: test_integration_espnet2

  test_python_espnet3:
    runs-on: ubuntu-latest
    needs: process_labels
    if: |
      github.event.pull_request.draft == false
    strategy:
      max-parallel: 20
      matrix:
        python-version: ["3.10", "3.12"]
        pytorch-version: [2.5.1, 2.7.1, 2.8.0, 2.9.1]
        chainer-version: [6.0.0]
        use-conda: [false]
        exclude:
          # Exclude 3.12 with older/newer PyTorch versions
          - python-version: "3.12"
            pytorch-version: 2.8.0
          - python-version: "3.12"
            pytorch-version: 2.9.1
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/Makefile') }}
      - name: Make environment
        uses: ./.github/actions/prepare-environment
        with:
          os-version: ubuntu
          python-version: ${{ matrix.python-version }}
          pytorch-version: ${{ matrix.pytorch-version }}
          chainer-version: ${{ matrix.chainer-version }}
          use-conda: ${{ matrix.use-conda }}
      - name: test python
        run: ./ci/test_python_espnet3.sh
      - uses: codecov/codecov-action@v5
        with:
          flags: test_python_espnet3
      - name: coverage erase
        continue-on-error: true
        run: |
          source tools/activate_python.sh
          coverage erase

  test_configuration_espnet2:
    runs-on: ubuntu-latest
    needs: process_labels
    if: |
      github.event.pull_request.draft == false
    strategy:
      max-parallel: 20
      matrix:
        python-version: ["3.10"]
        pytorch-version: ["2.6.0"]
        chainer-version: ["6.0.0"]
        use-conda: [false]
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/Makefile') }}
      - name: Make environment
        uses: ./.github/actions/prepare-environment
        with:
          os-version: ubuntu
          python-version: ${{ matrix.python-version }}
          pytorch-version: ${{ matrix.pytorch-version }}
          chainer-version: ${{ matrix.chainer-version }}
          use-conda: ${{ matrix.use-conda }}
      - name: Clean environment
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /root/.cache/*
      - name: test configuration
        run: ./ci/test_configuration_espnet2.sh
      - uses: codecov/codecov-action@v5
        with:
          flags: test_configuration_espnet2

  test_import:
    runs-on: ubuntu-latest
    needs: process_labels
    if: |
      github.event.pull_request.draft == false
    strategy:
      max-parallel: 20
      matrix:
        python-version: ["3.10"]
        pytorch-version: [2.7.1]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install -qq -y libsndfile1-dev
        python3 -m pip install --upgrade pip setuptools wheel
    - name: Install espnet with the least requirement
      env:
        TH_VERSION: ${{ matrix.pytorch-version }}
      run: |
        python3 -m pip install -U "Cython<3.1.0"
        python3 -m pip install -U numba six
        python3 -m pip install build
        ./tools/installers/install_torch.sh false ${TH_VERSION} CPU
        python3 -m build --wheel
        python3 -m pip install "$(echo dist/espnet-*.whl)"[all]
        # log
        python3 -m pip freeze
    - name: Import all modules (Try1)
      run: |
        python3 ./ci/test_import_all.py
    - name: Install espnet with the full requirement
      env:
        TH_VERSION: ${{ matrix.pytorch-version }}
      run: |
        python3 -m pip install "$(ls dist/espnet-*.whl)[all]"
        # log
        python3 -m pip freeze
    - name: Import all modules (Try2)
      run: |
        python3 -q -X faulthandler ./ci/test_import_all.py

  check_kaldi_symlinks:
    runs-on: ubuntu-latest
    needs: process_labels
    if: |
      github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@master
    - run: ci/check_kaldi_symlinks.sh
